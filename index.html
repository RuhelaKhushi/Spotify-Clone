<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Fav Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14d5acbfdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-logo-spotify-symbol-3.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem"> 
                    <img src="" alt="1">
                    <span class="songName">Song</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span>
                        <i class="fa-regular songItemPlay fa-circle-play"></i></span>
                </div>
                <!-- Repeat .songItem as needed (total 6 as in JS) -->
                <div class="songItem"> <img src="" alt="2"><span class="songName">Song</span><span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play"></i></span></div>
                <div class="songItem"> <img src="" alt="3"><span class="songName">Song</span><span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play"></i></span></div>
                <div class="songItem"> <img src="" alt="4"><span class="songName">Song</span><span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play"></i></span></div>
                <div class="songItem"> <img src="" alt="5"><span class="songName">Song</span><span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play"></i></span></div>
                <div class="songItem"> <img src="" alt="6"><span class="songName">Song</span><span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play"></i></span></div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-fast fa-3x previous"></i>
            <i class="fa-regular fa-circle-play fa-3x play"></i>
            <i class="fa-solid fa-forward-fast fa-3x next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.gifer.com/4O1T.gif" width="100px" alt="" id="gif"> Let me Love You - Justin Bieber
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
